<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이름 출력</title>
</head>
<body>
    <input type="text" id="nameInput" placeholder="이름을 입력하세요">
    <button onclick="displayName()">확인</button>
    <p id="output"></p>

    <script>
        function displayName() {
            const name = document.getElementById('nameInput').value;
            document.getElementById('output').textContent = `안녕, ${name}!`;
        }
    </script>
</body>
</html>
